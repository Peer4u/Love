<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Do you love me?</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <audio
      id="bgMusic"
      src="music.mp3"
    ></audio>

    <div class="container">
      <img
        src="cute.gif"
        alt="Cute couple"
        class="gif"
      />
      <h1>Em có nhớ anh hong? 💖</h1>
      <div class="buttons">
        <button id="yesBtn">Cóa 😘</button>
        <button id="noBtn">Hong thèm 😅</button>
      </div>
    </div>

    <div class="result hidden">
      <h2>Anh nhớ em nhiều lắm 💕</h2>
      <p>Anh thật sự chỉ muốn ở bên em thui 🥰</p>
      <p>Em Bé Thỏ đợi tí xíu nha</p>
      <div class="slideshow">
        <img
          id="slideImage"
          src="images/photo1.jpg"
          alt="Memory"
        />
      </div>

      <div class="love-letter hidden">
        <h3>Gửi Em Bé Thỏ 💌</h3>
        <p id="loveMessage"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
